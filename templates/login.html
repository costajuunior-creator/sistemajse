{% extends "base.html" %}
{% block content %}
<div class="center">
  <div class="card auth">
    <div class="h1">Entrar</div>
    <p class="p">Acesse sua conta para ver suas tarefas.</p>

    <form method="post">
      <label>Email</label>
      <input name="email" type="email" placeholder="seuemail@exemplo.com" required>

      <label>Senha</label>
      <input name="password" type="password" placeholder="••••••••" required>

      <button class="btn" type="submit">Entrar</button>
    </form>

    <p class="p" style="margin-top:14px;">
      Não tem conta? <a href="{{ url_for('register') }}">Criar agora</a>
    </p>
  </div>
</div>
{% endblock %}
